name: Dynatic CSS Intellisense Typecheck
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - typescript/vscode-extensions/dynatic-css-intellisense/**
      - typescript/packages/import-parser/**
      - typescript/packages/utils/**
      - typescript/packages/parse-css/**
jobs:
  Typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript
    steps:
      - uses: actions/checkout@v4
      - name: Remove postinstall
        run: node ./ci-scripts/removePostInstall.js
      - name: Install dependencies
        run: npm i
      - name: Run typecheck
        run: cd vscode-extensions/dynatic-css-intellisense && npm run typecheck
