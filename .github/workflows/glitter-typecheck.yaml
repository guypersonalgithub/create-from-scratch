name: Glitter Typecheck
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - typescript/packages/glitter/**
      - typescript/packages/dynatic-css/**
      - typescript/packages/dynatic-css-utils/**
      - typescript/packages/string-utils/**
      - typescript/packages/regex/**
      - typescript/packages/canvas-utils/**
      - typescript/packages/math/**
jobs:
  Typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript
    steps:
      - uses: actions/checkout@v4
      - name: Remove postinstall
        run: node ./ci-scripts/removePostInstall.js
      - name: Install dependencies
        run: npm i
      - name: Run typecheck
        run: cd packages/glitter && npm run typecheck
