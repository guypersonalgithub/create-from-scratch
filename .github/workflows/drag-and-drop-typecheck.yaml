name: Drag And Drop Typecheck
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - typescript/packages/drag-and-drop/**
      - typescript/packages/css-utils/**
      - typescript/packages/hooks/**
      - typescript/packages/design-patterns/**
      - typescript/packages/randomizer/**
      - typescript/packages/object-utils/**
      - typescript/packages/parse-typescript/**
      - typescript/packages/string-utils/**
      - typescript/packages/regex/**
      - typescript/packages/dynatic-css/**
      - typescript/packages/dynatic-css-utils/**
jobs:
  Typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./typescript
    steps:
      - uses: actions/checkout@v4
      - name: Remove postinstall
        run: node ./ci-scripts/removePostInstall.js
      - name: Install dependencies
        run: npm i
      - name: Run typecheck
        run: cd packages/drag-and-drop && npm run typecheck
