services:
  angular:
    image: angular:latest
    environment:
      - NODE_ENV=development
    build:
      dockerfile: ./docker/Dockerfile.angular
      context: ./
      target: development
    profiles:
      - angular
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/angular/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./packages/micro-frontends
        target: /usr/src/app/packages/micro-frontends
    networks:
      - frontend
    ports:
      - 3005:3005
    depends_on: 
  cs:
    image: cs:latest
    environment:
      - NODE_ENV=development
    build:
      dockerfile: ./docker/Dockerfile.cs
      context: ./
      target: development
    profiles:
      - cs
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/cs/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./apps/vite-client/vite.config.ts
        target: /usr/src/app/vite.config.ts
    networks:
      - frontend
    ports:
      - 5173:5173
    depends_on: 
  express-backend:
    image: express-backend:latest
    environment:
      - NODE_ENV=development
      - CHOKIDAR_INTERVAL=1000
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    build:
      dockerfile: ./docker/Dockerfile.express-backend
      context: ./
      target: development
    profiles:
      - express-backend
      - vite-client-e2e
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/express-backend/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./packages/express-postgres-db
        target: /usr/src/app/packages/express-postgres-db
      - type: bind
        source: ./packages/postgresql
        target: /usr/src/app/packages/postgresql
    networks:
      - backend
    ports:
      - 3002:3002
    depends_on:
      - express-backend-postgresql
  next:
    image: next:latest
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - WATCHPACK_INTERVAL=1000
    build:
      dockerfile: ./docker/Dockerfile.next
      context: ./
      target: development
    profiles:
      - next
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/next/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
    networks:
      - frontend
    ports:
      - 3003:3003
    depends_on: 
  remix:
    image: remix:latest
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    build:
      dockerfile: ./docker/Dockerfile.remix
      context: ./
      target: development
    profiles:
      - remix
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/remix/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
    networks:
      - frontend
    ports:
      - 3000:3000
      - 3001:3001
    depends_on: 
  vite-client:
    image: vite-client:latest
    environment:
      - NODE_ENV=development
    build:
      dockerfile: ./docker/Dockerfile.vite-client
      context: ./
      target: development
    profiles:
      - vite-client
      - vite-client-e2e
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/vite-client/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./packages/micro-frontends
        target: /usr/src/app/packages/micro-frontends
      - type: bind
        source: ./packages/get-fps
        target: /usr/src/app/packages/get-fps
      - type: bind
        source: ./packages/table
        target: /usr/src/app/packages/table
      - type: bind
        source: ./packages/pagination
        target: /usr/src/app/packages/pagination
      - type: bind
        source: ./packages/button
        target: /usr/src/app/packages/button
      - type: bind
        source: ./packages/utils
        target: /usr/src/app/packages/utils
      - type: bind
        source: ./packages/tooltip
        target: /usr/src/app/packages/tooltip
      - type: bind
        source: ./packages/animation-container
        target: /usr/src/app/packages/animation-container
      - type: bind
        source: ./packages/is-dev
        target: /usr/src/app/packages/is-dev
      - type: bind
        source: ./packages/randomizer
        target: /usr/src/app/packages/randomizer
      - type: bind
        source: ./packages/edge-intersection
        target: /usr/src/app/packages/edge-intersection
      - type: bind
        source: ./packages/router
        target: /usr/src/app/packages/router
      - type: bind
        source: ./packages/url
        target: /usr/src/app/packages/url
      - type: bind
        source: ./packages/environment
        target: /usr/src/app/packages/environment
      - type: bind
        source: ./packages/design-patterns
        target: /usr/src/app/packages/design-patterns
      - type: bind
        source: ./packages/request
        target: /usr/src/app/packages/request
      - type: bind
        source: ./packages/collapsible
        target: /usr/src/app/packages/collapsible
      - type: bind
        source: ./packages/copy-to-clipboard
        target: /usr/src/app/packages/copy-to-clipboard
      - type: bind
        source: ./packages/mathml
        target: /usr/src/app/packages/mathml
      - type: bind
        source: ./packages/math-parser
        target: /usr/src/app/packages/math-parser
      - type: bind
        source: ./packages/cypress
        target: /usr/src/app/packages/cypress
      - type: bind
        source: ./apps/vite-client/vite.config.ts
        target: /usr/src/app/vite.config.ts
    networks:
      - frontend
    ports:
      - 5173:5173
    depends_on: 
  vite-micro:
    image: vite-micro:latest
    environment:
      - NODE_ENV=development
    build:
      dockerfile: ./docker/Dockerfile.vite-micro
      context: ./
      target: development
    profiles:
      - vite-micro
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/vite-micro/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./packages/micro-frontends
        target: /usr/src/app/packages/micro-frontends
      - type: bind
        source: ./apps/vite-client/vite.config.ts
        target: /usr/src/app/vite.config.ts
    networks:
      - frontend
    ports:
      - 5174:5174
    depends_on: 
  vue:
    image: vue:latest
    environment:
      - NODE_ENV=development
    build:
      dockerfile: ./docker/Dockerfile.vue
      context: ./
      target: development
    profiles:
      - vue
    restart: unless-stopped
    volumes:
      - type: bind
        source: ./apps/vue/
        target: /usr/src/app/
      - type: volume
        target: /usr/src/app/node_modules
      - type: bind
        source: ./packages/micro-frontends
        target: /usr/src/app/packages/micro-frontends
      - type: bind
        source: ./apps/vue/vite.config.ts
        target: /usr/src/app/vite.config.ts
    networks:
      - frontend
    ports:
      - 3004:3004
    depends_on: 
  express-backend-postgresql:
    image: postgres:16.2-alpine3.19
    build: 
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    profiles:
      - express-backend-postgresql
      - express-backend
      - vite-client-e2e
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - 5432:5432
    depends_on: 
  vite-client-e2e:
    image: vite-client-e2e:latest
    build:
      dockerfile: ./docker/Dockerfile.vite-client-e2e
      context: ./
      target: development
    environment:
      - NODE_ENV=test
    profiles:
      - vite-client-e2e
    restart: unless-stopped
    volumes: 
    networks:
      - frontend
      - backend
    ports:
      - 8080:8080
    depends_on:
      - vite-client
      - express-backend
volumes:
  pgdata:
    external: false
networks:
  frontend:
    name: frontend
  backend:
    name: backend
